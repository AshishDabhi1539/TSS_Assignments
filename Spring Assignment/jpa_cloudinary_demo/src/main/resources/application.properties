spring.application.name=jpa_cloudinary_demo

spring.datasource.url=jdbc:mysql://localhost:3306/student_db_2
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.jpa.hibernate.ddl-auto=update

cloudinary.cloud-name=${CloudName}
cloudinary.api-key=${APIkey}
cloudinary.api-secret=${Secret}

logging.file.name=logs/jpa_cloudinary_demo.log

logging.level.root=INFO
logging.level.com.tss.storedocx=DEBUG
logging.level.org.springframework=INFO

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

spring.security.user.name=${user}
spring.security.user.password=${Pass}
