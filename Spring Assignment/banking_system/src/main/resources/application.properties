# Application Configuration
spring.application.name=banking_system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bank_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:8080}

# JWT Configuration
app.jwt-secret=${jwt-secret:bXlTZWNyZXRLZXlGb3JCYW5raW5nU3lzdGVtVGhhdElzVmVyeVNlY3VyZUFuZExvbmc=}
app.jwt-expiration-milliseconds=86400000

# Cloudinary Configuration
cloudinary.cloud-name=${CloudName}
cloudinary.api-key=${APIkey}
cloudinary.api-secret=${Secret}

# Logging Configuration
logging.file.name=logs/banking_system.log
logging.level.root=INFO
logging.level.com.tss.banking=DEBUG
logging.level.org.springframework.security=INFO

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Spring Security Default User (for fallback)
spring.security.user.name=${user}
spring.security.user.password=${Pass}

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method