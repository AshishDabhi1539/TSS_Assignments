spring.application.name=api-gateway

eureka.client.service-url.defaultZone = http://localhost:8761/eureka

server.port=9191

spring.cloud.gateway.routes[0].id=employee-service
spring.cloud.gateway.routes[0].uri=lb://employee-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/empservice/employees/**

spring.cloud.gateway.routes[1].id=department-service
spring.cloud.gateway.routes[1].uri=lb://department-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/deptservice/departments/**

spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/**

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# JWT Configuration (must match auth-service)
app.jwt-secret=${jwt-secret}
app.jwt-expiration-milliseconds=86400000	