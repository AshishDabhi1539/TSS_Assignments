<div class="card shadow-sm">
  <div class="card-body">

    <!-- Todo Counts -->
    <div class="mb-3">
      <span class="badge bg-warning me-2">Pending: {{ todoService.pendingCount() }}</span>
      <span class="badge bg-success">Done: {{ todoService.doneCount() }}</span>
    </div>

    <!-- No Todos Message -->
    <p *ngIf="todos().length === 0" class="text-muted mb-0">
      No todos yet. Add one above!
    </p>

    <!-- Todo List -->
    <ul class="list-group list-group-flush" *ngIf="todos().length > 0">
      <li
        class="list-group-item d-flex align-items-center justify-content-between"
        *ngFor="let t of todos()"
      >
        <div class="form-check">
          <input
            class="form-check-input me-2"
            type="checkbox"
            [checked]="t.done"
            (change)="onToggle(t.id)"
          />
          <label class="form-check-label">
            <span [class.text-decoration-line-through]="t.done">{{ t.title }}</span>
          </label>
        </div>

        <button
          class="btn btn-sm btn-outline-danger"
          (click)="onRemove(t.id)"
        >
          Delete
        </button>
      </li>
    </ul>

  </div>
</div>
