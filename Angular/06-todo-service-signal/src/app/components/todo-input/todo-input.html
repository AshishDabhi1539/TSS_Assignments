<div class = "card shadow-sm mb-3">
    <div class="card-body">
        <h5 class="card-title mb-3">
            Add Todos
        </h5>
        <form (ngSubmit)="onAdd(f)" class="row g-2" #f="ngForm">
            <div class="col-sm-9">
                <input type="text" 
                name="title"
                [(ngModel)]="title"
                placeholder="e.g. Buy Something">
            </div>
            <div class="col-sm-3 d-grid">
                <button type="submit" class="btn btn-primary btn-sm">
                    Add Todo
                </button>
            </div>
            {{title}}
        </form>
    </div>
</div>
