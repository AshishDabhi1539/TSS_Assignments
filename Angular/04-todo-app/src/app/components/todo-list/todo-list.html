<div class="card shadow-sm">
    <div class="card-body">
        <h5 class="card-title mb-3">Todo List</h5>
        <ul class="list-group">
            <li *ngFor="let todo of todosInput" class="list-group-item d-flex align-items-center">
                <input type="checkbox" 
                       [checked]="todo.done" 
                       (change)="toggleTodo(todo.id)"
                       class="me-2">
                <span [class.text-decoration-line-through]="todo.done" class="flex-grow-1">
                    {{ todo.title }}
                </span>
                <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
            </li>
        </ul>
    </div>
</div>
