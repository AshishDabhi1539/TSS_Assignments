<div class="movie-list-container">
  <div class="row">
    <div class="col-12 mb-4">
      <h3>Movie Collection</h3>
      <p class="text-muted" *ngIf="movies().length === 0">No movies added yet. Add your first movie using the form above!</p>
    </div>
  </div>
  
  <div class="row" *ngIf="movies().length > 0">
    @for (movie of movies(); track movie.id) {
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100 movie-card">
          <div class="card-img-container">
            <img 
              [src]="movie.movieImgUrl" 
              [alt]="movie.name + ' poster'"
              class="card-img-top"
              (error)="$event.target.src='https://via.placeholder.com/300x450?text=No+Image'">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.name }}</h5>
            <p class="card-text">
              <strong>Year:</strong> {{ movie.yearOfRelease }}
            </p>
            <p class="card-text">
              <strong>Actors:</strong> 
              <span class="actors-list">{{ movie.actors.join(', ') }}</span>
            </p>
            <div class="mt-auto">
              <div class="btn-group w-100" role="group">
                <button 
                  type="button" 
                  class="btn btn-outline-primary btn-sm"
                  (click)="onSelect(movie.id)">
                  Select
                </button>
                <button 
                  type="button" 
                  class="btn btn-outline-danger btn-sm"
                  (click)="onDelete(movie.id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
