<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number - 3 Chances Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Guess the Number - 3 Chances Challenge</h2>
    <p>Valid guesses: 12, 23, 34, 45, 56, 67, 78, 89, 90, 100</p>

    <div class="guessBox">
      <label>Your Guess:</label>
      <input type="number" class="guessInput" />
      <button class="guessBtn">OK</button>
      <br />
      <button class="resetBtn" style="display: none">Reset</button>
    </div>

    <br />
    <div class="result"></div>
    <div class="chances"></div>
    <div class="guesses"></div>

    <script src="script.js"></script>
  </body>
</html>
